<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Memory</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <main>
    <h1>Memory Game</h1>
    <container>
      <section id="stats">
        <span id="timeGame">00:00</span>
        <span id="rating">★★★</span>
        <span id="moves">0</span>
      </section>
      <section id="game">
        <div class="card flipped"></div>
        <div class="card flipped"></div>
        <div class="card flipped"></div>
        <div class="card flipped"></div>
        <div class="card flipped"></div>
        <div class="card flipped"></div>
        <div class="card flipped"></div>
        <div class="card flipped"></div>
        <div class="card flipped"></div>
        <div class="card flipped"></div>
        <div class="card flipped"></div>
        <div class="card flipped"></div>
        <div class="card flipped"></div>
        <div class="card flipped"></div>
        <div class="card flipped"></div>
        <div class="card flipped"></div>
      </section>
      <section id="success" class="noSuccess">
        <h1>BRAVO!</h1>
        <p id="timeSuccess">Time: 00:00</p>
        <p id="ratingSuccess">Rating: ★★★</p>
        <p id="movesSuccess">Moves: 0</p>
        <p id="bestScore"></p>
        <div id="button">PLAY AGAIN</div>
      </section>
    </container>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
